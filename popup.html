<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./popup.css"/>
  </head>

  <body>
    <h1>Create an alias for this website ? </h1>
    <div id="newalias">
      <div class="addr" id="address"></div>
      <span id="status"><button class="saveButton" id="saveButton"><span class="lable">💾 Save this alias</span></button></span>
    </div>
    <div id="existingAliases"></div>

    <div id="settings">
      <h2>Settings </h2>
      <div class="addr">Provider : </div><div class="addr" id="provider"></div>
      <div class="addr">Email : </div><div class="addr" id="mail"></div>
      <span id="status"><button class="saveButton" id="go-to-options"><span class="lable">⚙️ Configuration</span></button></span>
    </div>

    <script src="./providers/infomaniak.js"></script>
    <script src="./popup.js"></script>
  </body>

</html>
